<!DOCTYPE html>

<style>

@import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap');

/* ---------------- BACKGROUND ---------------- */
body {
    margin: 0;
    padding: 0;
    font-family: 'Roboto', sans-serif;
    background: linear-gradient(135deg, #6a11cb, #74c7ff, #2575fc);
    background-size: 200% 200%;
    animation: bgMove 10s ease infinite;
}

@keyframes bgMove {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
}






/* ---------------- FORM SECTION ---------------- */
.main {
    width: 400px;
    background: rgba(255,255,255,0.1);
    padding: 40px 30px;
    border-radius: 20px;
    border: 2px solid rgba(255,255,255,0.4);
    margin: 40px auto;
    box-shadow: 0 0 25px rgba(0,0,0,0.35);
}

h3 {
    text-align: center;
    color: #003366;
    margin-bottom: 25px;
    font-size: 28px;
}

.inputbox {
    margin: 18px 0;
}

label {
    font-weight: 700;
    color: #003366;
}

input[type="text"],
input[type="email"],
input[type="number"] {
    width: 100%;
    padding: 12px;
    border-radius: 12px;
    border: 1px solid rgba(0,0,0,0.3);
    background: rgba(255,255,255,0.8);
    font-size: 15px;
}

.btn-box {
    display: flex;
    justify-content: space-between;
    margin-top: 25px;
}

.submit,
.reset {
    width: 48%;
    padding: 14px;
    border: none;
    border-radius: 12px;
    font-size: 16px;
    cursor: pointer;
}

.submit { background: #007bff; color: #fff; }
.submit:hover { background: #005fcc; }

.reset { background: rgba(0,0,0,0.2); color: white; }
.reset:hover { background: rgba(0,0,0,0.35); }

/* FORM RESPONSIVE */
@media (max-width: 480px) {
    .main {
        width: 90%;
        padding: 30px 20px;
    }
}


</style>
</head>
