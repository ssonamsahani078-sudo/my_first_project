<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>No-JS Responsive Navbar & Footer</title>
    <link rel="stylesheet" href="./style.css">

    <style>

       

        /* -------- HERO IMAGE -------- */
        .imagesection img{
            width: 100%;
            height: auto;
            max-height: 450px;
            object-fit: cover;
            margin-top: 10px;
            border-radius: 10px;
        }

        /* -------- MAIN CONTENT SECTION -------- */
        .main{
            width: 100%;
            padding: 20px;
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .box{
            width: 48%;
            min-width: 300px;
            height: 300px;
            border: 2px solid #444;
            border-radius: 10px;
            overflow: hidden;
        }

        .box video,
        .box iframe{
            width: 100%;
            height: 100%;
            object-fit: cover;
            border: 0;
        }

        /* Responsive video/map */
        @media (max-width: 768px){
            .box{
                width: 100%;
                height: 250px;
            }
        }

        

    </style>
</head>
<body>

    <!-- ======== NAVBAR ======== -->
    <nav class="navbar">

        <div class="logo">
            <img src="./images/download.jpg" class="logo1">
            My Website
        </div>

        <input type="checkbox" id="menu-toggle">

        <label for="menu-toggle" class="menu-btn">
            <span></span>
            <span></span>
            <span></span>
        </label>

        <ul class="nav-links">
            <li><a href="#">Home</a></li>
            <li><a href="./about.html">About</a></li>
            <li><a href="./contact.html">Contact</a></li>
            <li><a href="./register.html">Register</a></li>
            <li><a href="./login.html">Login</a></li>
        </ul>

    </nav>

    <!-- ======== IMAGE SECTION ======== -->
    <section class="imagesection"> 
        <img src="./images/collage pic.jpg">
    </section>

    <!-- ======== VIDEO + MAP SECTION ======== -->
    <section class="main">
        
        <div class="box">
            <video controls autoplay loop muted>
                <source src="./videos/video.mp4" type="video/mp4">
            </video>
        </div>

        <div class="box">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d4283.927787115429!2d82.95307188470846!3d25.460336051285477!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x398e2a599218b8d5%3A0xc58ffc64489326c0!2sJ.S.%20Private%20Industrial%20Training%20Institute%20PalhiPatti%2C%20Varanasi%20221208!5e0!3m2!1sen!2sin!4v1764748050102!5m2!1sen!2sin"
            allowfullscreen="" loading="lazy"></iframe>
        </div>

    </section>
<!-- ======== FOOTER ======== -->
    <footer>

        <div class="footer-info">
            <h2>Contact</h2>
            <h4>+91 9651940506</h4>
            <h4>xyz@gmail.com</h4>
        </div>

        <div class="footer-info">
            <img src="./images/its-me.jpg" class="footer-image">
            <h2>Developed By</h2>
            <h4>SONAM SAHANI</h4>
        </div>

        <div class="footer-info">
            <h2>Address</h2>
            <h4>JS PVT ITI</h4>
            <h4>Varanasi (UP)</h4>
        </div>

    </footer>
   

</body>
</html>
